spring:
  profiles:
    active:
    - dev-------------hello
---
server:
  port: 7001
spring:
  profiles: dev
  application:
    name: microcloud-eureka-config    # 定义应用项目的名称
security:
  basic:
    enabled: true # 启用安全认证
  user:
    name: edmin     # 用户名
    password: '{cipher}' # 密码
eureka:
  server: 
    enable-self-preservation: true # 设为false，关闭自我保护，理论上只有关闭自我保护后才可以剔除服务，但是即使不关闭也可以剔除
  instance:
    hostname: eureka-config.com      # 定义Eureka的实例主机名称
  client:
    service-url:                  # 定义服务地址
      defaultZone: http://eureka-2.com:7001/eureka/
    fetch-registry: false # 表示是否从eureka服务器获取注册信息，由于是单独运行，所以不需要获取
    register-with-eureka: false # 表示是否注册自身到eureka服务器，因为当前这个应用就是eureka服务器，没必要注册自身，所以这里是false，如果不配置会报错
